{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Input</h2>
<table class="table table-striped table-bordered">
    <tr>
        <td>Time:</td>
        <td class="text-center">{{time}}</td>
    </tr>
    <tr>
        <td>Age:</td>
        <td class="text-center">{{age}}</td>
    </tr>
    <tr>
        <td>Serum Creatinine:</td>
        <td class="text-center">{{serum_creatinine}}</td>
    </tr>
    <tr>
        <td>Serum Sodium:</td>
        <td class="text-center">{{serum_sodium}}</td>
    </tr>
    <tr>
        <td>Ejection Fraction:</td>
        <td class="text-center">{{ejection_fraction}}</td>
    </tr>
</table>
<h2 class="text-center">Prediction</h2>
<table class="table table-borderless text-center">
    <thead>
        <tr>
            <th>DEATH_EVENT</th>
            <th>Confidence</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td><h1 class="display-3">{{prediction}}</h1></td>
        <td><h1 class="display-3">{{confidence}}</h1></td>
    </tr>
    </tbody>
</table>
{% endblock content %}
