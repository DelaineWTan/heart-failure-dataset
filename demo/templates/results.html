{% extends "base.html" %}

{% block content %}
<h1>Results</h1>
<h2>Input:</h2>
<table class="table table-striped table-bordered">
    <tr>
        <td>Time:</td>
        <td>{{time}}</td>
    </tr>
    <tr>
        <td>Age:</td>
        <td>{{age}}</td>
    </tr>
    <tr>
        <td>Serum Creatinine:</td>
        <td>{{serum_creatinine}}</td>
    </tr>
    <tr>
        <td>Serum Sodium:</td>
        <td>{{serum_sodium}}</td>
    </tr>
    <tr>
        <td>Ejection Fraction:</td>
        <td>{{ejection_fraction}}</td>
    </tr>
</table>
<h2>Prediction:</h2>
<table class="table">
    <thead>
        <tr>
            <th>DEATH_EVENT</th>
            <th>Confidence</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{prediction}}</td>
        <td>{{confidence}}</td>
    </tr>
    </tbody>
</table>
{% endblock content %}
